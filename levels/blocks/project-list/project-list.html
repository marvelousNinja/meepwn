<template name='projectList'>
  <div class='project-list'>
    {{#each availableProjects}}
      {{> projectList__item}}
    {{/each}}
  </div>
</template>

<template name='projectList__item'>
  <div class='project-list__item'>
    <a href='{{pathFor 'project' _id=_id._str}}'>{{name}}</a>
    <button class='project-list__delete'>Delete</button>
  </div>
</template>
